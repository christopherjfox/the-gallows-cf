<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="stylesheets/mainGame.css">
    <title>The Gallows</title>
</head>

<body onload="init()">
    <div id="titleBar">
        <h1>Welcome To "The Gallows"</h1>
        <p>A hangman game brought to you by Chris Fox</p>
    </div>

    <div id="topBar">
        <div id="score"> Score: </div>
        <div id="player"> Player: </div>
    </div>

    <div id="guessBox">
        <form action="" id="guessText">
            <label for="formField"> Please enter a letter</label>
            <input type="text" name="userInput" id="guessedLetter" minlength= "1" maxlength="1" size="1">
            <button id="btn" type="button" > Submit </button>
        </form>
    </div>
    
    <div id="hiddenBox">
        <H2> Secret Word: </H2></div>
        <div id="showWord"></div>
    
   
    <div id="mainBody">

        <div id="bodyLeft">
            <div id="hint">
                <h2></h2>
            </div>
            <div id="image">
    
            </div>

        </div>

        <div id="bodyRight">
            <div id="turns"> 
                <p> Turns: </p>
            </div>
            <h1>Used letter bank: </h1>
            <div id="guessedLetters">
                
            </div>
        </div>

    </div>

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascript/mainGame.js"></script>
</body>
</html>
